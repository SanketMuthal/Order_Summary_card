<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<style>
 @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');

 @media only screen and (max-width: 375px){
body {
  background: url(/images/pattern-background-mobile.svg);
  background-color: hsl(225, 100%, 94%);
  background-repeat: no-repeat;
  background-position:  0 -50px;
 }   
}

</style>
</head>

<body>

  <div class="container">

  <h2 class="heading">Order Summary</h2>
  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <table class="section3">
<tr>
  <td class="left"><img src="images/icon-music.svg" ></td>
  <td class="mid"><p class="Aplan">Annual Plan
  <br><span class="price">$59.99/year</span></p></td>
  <td class="right"><a class="change-opt"  href="">Change</a></td>
</tr>
  </table>

<a class="payment-btn" href=""> Proceed to Payment</a><br>
<a class="cancel-btn" href=""> Cancel Order</a>
  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/SanketMuthal" target="_blank">Sanket</a>.
</div>
</body>
</html>
